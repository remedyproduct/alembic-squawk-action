name: "Docker-based Alembic Action"
description: "Installs Python deps, runs Alembic upgrade to generate migrations.sql."
inputs:
  migrations_files:
    description: "List of changed migration files"
    required: false

outputs:
  changed:
    description: "Indicates if migrations were generated"

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.migrations_files }}
